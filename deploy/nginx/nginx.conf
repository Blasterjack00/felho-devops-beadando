events {}

http {
    upstream taskboard_backend {
        # A backend konténer neve lesz 'taskboard-backend'
        server taskboard-backend:8080;
    }

    server {
        listen 80;
        server_name _;

        # Egyszerűen proxyzzuk át a kéréseket a backendre
        location /health {
            proxy_pass http://taskboard_backend/health;
        }

        location /tasks {
            proxy_pass http://taskboard_backend/tasks;
        }

        location /metrics {
            proxy_pass http://taskboard_backend/metrics;
        }

        # opcionális: root endpoint
        location / {
            proxy_pass http://taskboard_backend/;
        }
    }
}
