apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'taskboard-backend'
        metrics_path: /metrics
        static_configs:
          - targets:
              - taskboard-backend-service.default.svc.cluster.local:8080
